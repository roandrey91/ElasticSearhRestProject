<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/style.css"></h:outputStylesheet>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<title>ElasticSearch Project Home page</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#myNavbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">ElasticSearch FProject</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a
					href="http://localhost:8081/primefaces/faces/index.xhtml">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a
					href="http://localhost:8081/primefaces/faces/vehicleES.xhtml">ES
						Vehicles</a></li>
				<li><a
					href="http://localhost:8081/primefaces/faces/vehicleDB.xhtml">DB
						Vehicles</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a
					href="http://localhost:8081/primefaces/faces/process.xhtml"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<h:form id="form" enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />
		<p:fileUpload fileUploadListener="#{fileUpload1.upload}"
		update="content messages" oncomplete="PF('dlg').show()"  />
		<p:dialog header="Content" resizable="true"
			showEffect="fade" widgetVar="dlg" style="width:800px;height:900px">
		<p:panel id="content" header="#{fileUpload1.fileName}" style="border:none;">
				<p:dataList value="#{fileUpload1.fileContents}" var="zipContent"
					type="definition">
                #{zipContent.fileName}
    </p:dataList>
				<p:dataList value="#{fileUpload1.textContents}" var="txt"
					type="definition" escape="false">

					<p:accordionPanel>
						<p:tab title="#{txt.fileName}">
						<p:scrollPanel mode="native" style="width:500px;height:200px">
							<h:outputText value="#{txt.fileContent}" escape="false" style="white-space: pre-wrap;word-wrap: break-word;"> </h:outputText>
						</p:scrollPanel>	
						</p:tab>
					</p:accordionPanel>
				</p:dataList>
			</p:panel>
		</p:dialog>
		
	</h:form>


	<div class="footer">Made by Muresan Andrei, Junior Software
		Developer</div>
</h:body>
</html>
