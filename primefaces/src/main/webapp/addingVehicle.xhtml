	<h:form>
        <h3>Adding Vehicle</h3>
	<h:panelGrid columns="3">
		<h:outputLabel for="id">Vehicle ID:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.id}" id="id" ></h:inputText>
		<br />
		<br />

		<h:outputLabel for="brandName">Vehicle brandName:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.brandName}" id="brandName"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="bodyType">bodyType:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.bodyType}" id="bodyType"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="fuelType">fuelType:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.fuelType}" id="fuelType"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="transmission">transmission:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.transmission}" id="transmission"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="registracionDate">registracionDate:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.registracionDate}" id="registracionDate"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="color">Color:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.color}"  id="color"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="price">price:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.price}" id="price"></h:inputText>
		<br />
		<br />

		<h:outputLabel for="vehicleLocation">vehicle Location:</h:outputLabel>
		<h:inputText value="#{vehicleDb.vehicle.vehicleLocation}" id="vehicleLocation"></h:inputText>
		<br />
		<br />
		<h:commandButton action="#{vehicleDb.save}" value="Save" >
			
		</h:commandButton>
